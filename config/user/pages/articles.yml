# 默认页面配置（请勿直接修改）。
# 建议复制到 config/user/pages/articles.yml 并按需调整。
title: 技术文章 # 页面标题
subtitle: RSS 聚合文章列表 # 页面副标题

# 指定使用的模板文件名，现有页面模板可见 templates/pages（不含 .hbs）
template: articles

# 当存在 RSS 缓存时，页面将优先渲染“文章条目卡片”（只读）。
# - 本处的站点列表作为“来源站点”输入（url 填站点首页）
# - 显示时会将“该分类下配置的站点”抓取到的文章聚合展示在该分类下
# 重要：url 应填写“站点首页 URL”（不是某一篇文章链接），系统会自动发现 RSS/Atom。
categories:
  - name: 个人博客
    icon: fas fa-rss
    sites:
      - name: 阮一峰的网络日志
        icon: fas fa-pen
        description: 技术文章与随笔
        url: https://www.ruanyifeng.com/blog/
      - name: Coolzr's Blog
        icon: fas fa-pen
        description: 偶尔会写点什么
        url: https://blog.rzlnb.top/
      - name: 天仙子
        icon: fas fa-pen
        description: tianxianzi
        url: https://www.tianxianzi.me/
      - name: pseudoyu
        icon: fas fa-pen
        description: pseudoyu
        url: https://www.pseudoyu.com/
  - name: 官方博客
    icon: fas fa-rss
    sites:
      - name: GitHub Blog
        icon: fab fa-github
        description: GitHub 官方博客（工程/产品/安全）
        url: https://github.blog/
      - name: Cloudflare Blog
        icon: fas fa-cloud
        description: Cloudflare 工程与安全博客
        url: https://blog.cloudflare.com/
      - name: Airbnb Engineering
        icon: fab fa-airbnb
        description: Airbnb 后端、数据与平台工程
        url: https://medium.com/airbnb-engineering
      - name: HashiCorp Blog
        icon: fas fa-cubes
        description: Terraform / Vault / Consul 架构与实现
        url: https://www.hashicorp.com/blog
      - name: Kubernetes Blog
        icon: fas fa-network-wired
        description: Kubernetes 官方博客（架构/提案/发布）
        url: https://kubernetes.io/blog/
      - name: Google SRE Blog
        icon: fas fa-heartbeat
